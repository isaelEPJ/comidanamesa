<div
  class="container-fluid position-static"
  style="
    align-self: center;
    max-width: 50%;
    margin-top: 7%;
    margin-bottom: 20%;
    display: flex;
    justify-content: space-around;
    flex-direction: column;
    padding: 5% 4%;
    border-radius: 10px;
    box-shadow: 1px 1px 7px 1px gray;
  "
>
  <h3 class="text-center">Faça seu login</h3>
  <br /><br />

  <form [formGroup]="loginForm" class="form-area">
    <div class="mb-3 row" style="justify-content: center">
      <div class="col-sm-10">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="E-mail"
        />
      </div>
    </div>
    <div class="mb-3 row" style="justify-content: center">
      <div class="col-sm-10">
        <input
          type="password"
          formControlName="senha"
          class="form-control"
          id="inputPassword"
          placeholder="Senha"
        />
      </div>
    </div>
    <div class="mb-3 row" style="justify-content: center">
      <div class="col-sm-10">
        <div class="form-floating" style="justify-content: center">
          <select
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
            formControlName="typeUser"
          >
            <option [ngValue]="null" disabled >Login como: </option>
            <option value="usuario">Usuário</option>
            <option value="gestor">Gestor</option>
            <option value="empresa">Empresa</option>
          </select>
        </div>
      </div>
    </div>
  </form>

  <div class="mb-3 row" style="justify-content: center">
    <a class="text-center" href="">Esqueci minha senha</a>
  </div>

  <div class="mb-3 row" style="justify-content: center">
    <button
      class="btn btn-primary"
      type="button"
      routerLink="/home"
      style="background-color: #dd5957; width: 35%; margin-right: 3%"
    >
      Voltar
    </button>
    <button
      (click)="login(loginForm)"
      class="btn btn-primary"
      type="button"
      style="background-color: #0e8282; width: 35%"
    >
      Entrar
    </button>
  </div>
</div>

<app-footer></app-footer>
